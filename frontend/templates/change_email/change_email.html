{% extends 'base/base.html' %}
{% load static %}

{% block 'title' %} Change Email {% endblock %} 

{% block 'head' %}
<link href="{% static 'css/frontend.css' %}" rel="stylesheet">
<link href="{% static 'css/base.css' %}" rel="stylesheet">

{% endblock %}

{% block 'body' %}

<!DOCTYPE html>
<html>
<head>
    <title>Alterar Email</title>
</head>
<body>
<div class="change">
    <h1>Alterar Email</h1>
    <form method="post">
      {% csrf_token %}
      <label for="new_email">Novo E-mail</label>
      <input type="email" id="new_email" name="new_email" required>
      <br>
      <input type="submit" value="Alterar E-mail">
    </form>
</body>
</html>

{% endblock %}
